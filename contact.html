<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <label class="logo">CONTACT</label>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about_us.html">ABOUT US</a></li>
        <li><a href="services.html">SERVIES</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
  </nav>
    <section>
      <div class="container">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p>If you have any questions or inquiries, feel free to contact us. We'd love to hear from you!</p>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
            <p>Phone: +1 (123) 456-7890</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>

    <div class="row">
      <div class="column">
        <img src="html.jpg" alt="html" style="width:60%" >
      </div>
      <div class="column">
        <img src="css.jpg" alt="Css" style="width:60%" >
      </div>
    </div>
    </section>
  </body>
</html>
